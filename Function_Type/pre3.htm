<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #be1e1e;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <script>
        function add(a,b){
            return a+b;
        }
        function sub(a,b){
            return a-b;
        }
        function powe(p){
            return p*p;
        }
        var a,b,c,d;
        a=1;
        b=2;
        c=3;
        d=4;

        var a1=add(a,b);
        var a2=add(c,d);
        var p1=powe(a1);
        var p2=powe(a2);

        var s1=sub(p1,p2);

        alert("Answer "+s1);
        


    </script>

</body>
</html>
