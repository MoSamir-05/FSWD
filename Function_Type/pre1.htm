<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            return a+b;
        }
        function sub(a,b){
            return a-b;
        }
        function mul(a,b){
            return a*b;
        }
        var a=10;
        var b=3;
        var a1=add(a,b);
        var b1=sub(a,b);
        var mu=mul(a1,b1);
        alert("add "+a1+" sub "+b1+" mul "+mu);
    </script>
</body>
</html>
