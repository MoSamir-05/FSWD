<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x=10;
        function fun(){
            var x=20;
            let y=30;
            document.writeln("value of X in function is using VAR "+x+"<br>");
            document.writeln("value of Y in function using LET "+y);

        }
        document.writeln("value of X out of function "+x);
    </script>
</body>
<form action="#">
    <button onclick="fun()">Click me!!</button>
</form>
</html>
