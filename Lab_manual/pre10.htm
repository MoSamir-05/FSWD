    <script>
        class cricketer {
            constructor(cid, c_name) {
                this.cid = cid;
                this.c_name = c_name;
            }
            setcountry(country) {
                this.country = country;
            }
            getcountry() {
                return this.country;
            }
        }

        class bowler extends cricketer {
            constructor(cid, c_name, wickets, matches) {
                super(cid, c_name);
                this.wickets = wickets;
                this.matches = matches;
            }
            setbowler(wickets, matches) {
                this.wickets = wickets;
                this.matches = matches;
            }
            getbowler() {
                console.log("id", this.cid);
                console.log("Name", this.c_name);
                console.log("Country", this.country);
                console.log("Wickets", this.wickets);
                console.log("Matches", this.matches);
            }
        }

        class Batsman extends cricketer {
            constructor(cid, c_name, runs, matches) {
                super(cid, c_name);
                this.runs = runs;
                this.matches = matches;
            }
            setBatsman(runs, matches) {

            }
            getbatsman() {
